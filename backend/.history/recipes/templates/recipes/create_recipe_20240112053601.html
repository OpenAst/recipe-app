{% extends 'recipe_list.html' %}
 
{% block content %}
    <h1>Create Recipe</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.title.label_tag }} {{ form.title }}
        {{ form.description.label_tag }} {{ form.instructions}}
        {{ form.as_p }}
        <button type='submit'>Create Your Recipe</button>
    </form>   
{% endblock  %}
